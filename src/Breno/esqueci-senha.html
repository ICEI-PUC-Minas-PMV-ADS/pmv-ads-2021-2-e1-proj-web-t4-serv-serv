<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Folha de estilo externa -->
    <link rel="stylesheet" type="text/css" href="esqueci-senha.css">
    <title>Esqueci a Senha</title>
</head>
<body>
    <header>
        <!-- Logo -->
        <nav class="navbar navbar-expand-sm bg-info">
            <div class="container">    
                <a href="#" class="navbar-brand">
                    <h2 class="logo">ServServ</h2>
                </a>
                <!-- Menu Hamburger-->
                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Barra de navegação lateral -->
                <div class="collapse navbar-collapse" id="nav-principal">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a href="" class="nav-link">Fale Conosco</a></li>
                        <li class="nav-item"><a href=""class="nav-link">Faça Você Mesmo</a></li>
                        <li class="nav-item"><a href=""class="nav-link">Sobre Nós</a></li>
                        <!-- Barra com ícone -->
                        <li class="nav-item">
                            <a href="" class="nav-link">
                            <i class="fas fa-th-large"></i> 
                            Meus Anúncios
                            </a> 
                        </li>                    
                        <li class="nav-item">
                            <a href="" class="nav-link">
                                <i class="fas fa-comments"></i>
                                Chat
                            </a> 
                        </li>
                        <!-- Button simulado -->
                        <li class="nav-item"><a href="" class="btn btn-outline-light ml-4">Entrar</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="container-card">
            <div class="card">
                <h4>Esqueceu sua senha?</h4>
                <h6>Não se preocupe! Insira seu e-mail de cadastro<br>
                    e enviremos instruções para você.</h6>
                <div class="card-float">
                    <input type="email" id="usuario" placeholder="">
                    <label for="usuario">E-mail</label>
                </div>                     
                <div class="justify-center">
                    <button type="button" class="btn btn-info btn-lg btn-block">Receber instruções</button>
                </div>
            </div>            
        </div>
    </section>
</body>
</html>
