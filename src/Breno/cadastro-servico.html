DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Folha de estilo externa -->
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Cadastro de Serviços</title>
</head>

<body>
    <header>
        <!-- Logo -->
        <nav class="navbar navbar-expand-sm bg-info">
            <div class="container">    
                <a href="index.html" class="navbar-brand">
                    <h2 class="logo">ServServ</h2>
                </a>
                <!-- Menu Hamburger-->
                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Barra de navegação lateral -->
                <div class="collapse navbar-collapse" id="nav-principal">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a href="" class="nav-link">Fale Conosco</a></li>
                        <li class="nav-item"><a href=""class="nav-link">Faça Você Mesmo</a></li>
                        <li class="nav-item"><a href=""class="nav-link">Sobre Nós</a></li>
                        <!-- Barra com ícone -->
                        <li class="nav-item">
                            <a href="" class="nav-link">
                            <i class="fas fa-th-large"></i> 
                            Meus Anúncios
                            </a> 
                        </li>                    
                        <li class="nav-item">
                            <a href="" class="nav-link">
                                <i class="fas fa-comments"></i>
                                Chat
                            </a> 
                        </li>
                        <!-- Button simulado -->
                        <li class="nav-item"><a href="" class="btn btn-outline-light ml-4">Entrar</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="container">
            <div class="">
                <h4 class=" mt-5 mb-4 text-center">O que você está anunciando?</h4>
                <hr>
            </div>            
        </div>        
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <!-- Informações do serviço -->
                    <form>                         
                        <div class="form-group">
                            <label for="titulo">Tipo de serviço:</label><br>
                            <input type="text" id="titulo" placeholder="Ex.: faxina residencial" class="categoria">
                        </div>
                        <div class="form-group">
                            <label for="descricao">Descrição:</label><br>
                            <textarea id="descricao" placeholder="Ex.: limpeza completa, exceto roupas." class="categoriaTextarea"></textarea>
                        </div>
                        <div class="input-group categoria">
                            <select name="categoria" class="custom-select">
                                <option>Selecione uma Categoria</option>
                                <option>Serviços domésticos</option>
                                <option>Babá</option>
                                <option>Eventos | Festas</option>
                                <option>Reparação | Conserto | Reforma</option>
                                <option>Saúde | Beleza</option>
                                <option>Informática</option>
                                <option>Turismo</option>
                                <option>Mecânica</option>
                                <option>Tradução</option>
                                <option>Ensino</option>
                                <option>Outros</option>
                            </select>
                        </div>
                    </form>
                </div>
                <!-- Upload de fotos -->
                <div class="col-md-4">
                    <div class="form-group" >
                        <h6>Fotos</h6>
                        <p class="mb-1">Adicione até 6 fotos</p>
                        <i class="fas fa-image fa-3x" ></i>
                        <input class="form-control-file" type="file" id="file">
                    </div>
                    <!-- Endereço do prestador -->
                    <div>
                        <form>                            
                            <div class="form-group">
                                <label for="inputAddress">Endereço</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Rua, Nº">
                            </div>                
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                <label for="inputCity">Cidade</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputEstado">Estado</label>
                                <select id="inputEstado" class="form-control">
                                    <option selected>Selecione</option>
                                    <option value="ac">Acre</option>
                                    <option value="al">Alagoas</option>
                                    <option value="am">Amazonas</option>                                
                                    <option value="ap">Amapá</option>
                                    <option value="ba">Bahia</option>
                                    <option value="ce">Ceará</option>
                                    <option value="df">Distrito Federal</option>
                                    <option value="es">Espírito Santo</option>
                                    <option value="go">Goiás</option>
                                    <option value="ma">Maranhão</option>
                                    <option value="mg">Minas Gerais</option>
                                    <option value="ms">Mato Grosso do Sul</option>
                                    <option value="mt">Mato Grosso</option>
                                    <option value="pa">Pará</option>
                                    <option value="pb">Paraíba</option>
                                    <option value="pe">Pernambuco</option>
                                    <option value="pi">Piauí</option>
                                    <option value="pr">Paraná</option>
                                    <option value="rj">Rio de Janeiro</option>
                                    <option value="rn">Rio Grande do Norte</option>
                                    <option value="ro">Rondônia</option>
                                    <option value="rr">Roraima</option>
                                    <option value="rs">Rio Grande do Sul</option>
                                    <option value="sc">Santa Catarina</option>
                                    <option value="se">Sergipe</option>
                                    <option value="sp">São Paulo</option>
                                    <option value="to">Tocantins</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputCEP">CEP</label>
                                <input type="text" class="form-control" id="inputCEP">
                            </div>
                            <div class="form-group col-md-8">
                                <label>Contato</label>
                                <i class="fab fa-whatsapp"></i>
                                <input type="tel" class="form-control">                            
                            </div>
                            <button type="submit" class="btn btn-info text-white">Anunciar</button>                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
